<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calcu-botones">
            <div class="calcu-boton-row">
                <button class="calcu-boton double">
                    C
                </button>
                <button class="calcu-boton">
                    &larr;
                </button>
                <button class="calcu-boton">
                    &divide;
                </button>
            </div>

            <div class="calcu-boton-row">
                <button class="calcu-boton">
                    7
                </button>

                <button class="calcu-boton">
                    8
                </button>

                <button class="calcu-boton">
                    9
                </button>
                <button class="calcu-boton">
                    &times;
                </button>
            </div>

            <div class="calcu-boton-row">
                <button class="calcu-boton">
                    4
                </button>

                <button class="calcu-boton">
                    5
                </button>

                <button class="calcu-boton">
                    6
                </button>
                <button class="calcu-boton">
                    &minus;
                </button>
            </div>

            <div class="calcu-boton-row">
                <button class="calcu-boton">
                    1
                </button>

                <button class="calcu-boton">
                    2
                </button>

                <button class="calcu-boton">
                    3
                </button>
                <button class="calcu-boton">
                    &plus;
                </button>
            </div>

            <div class="calcu-boton-row">
                <button class="calcu-boton triple">
                    0
                </button>
                <button class="calcu-boton">
                    &equals;
                </button>
            </div>
        </section>
    
    
    </div>


    <script src="script.js"></script>
</body>
</html>
